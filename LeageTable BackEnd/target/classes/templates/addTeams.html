
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<%@ page language="java" contentType="text/html; charset=utf-8" pageEncoding="utf-8"%>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Titggggggggggg</title>
</head>
<body>
<div align="center">
    <h1>Create New Student <% String amen;
        %></h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}">


            <div alight="left">
                <tr>
                    <label class="form-label" >Student Name</label>
                    <td>
                        <input type="hidden" th:field="*{document_id}" />
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Student Name" />
                    </td>
                </tr>
            </div>

            <div alight="left">

                <tr>
                    <label class="form-label" >Course</label>
                    <td><input type="text" th:field="*{profession}" class="form-control" placeholder="Course" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Fee</label>
                    <td><input type="text" th:field="*{document_id}" class="form-control" placeholder="Fee" /></td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</div>
</body>
</html>
